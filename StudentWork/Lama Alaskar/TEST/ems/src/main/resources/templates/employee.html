<html xmlns:th="http://thymeleaf.org">

<head>
    <title> Employee Management!</title>
</head>


<h1>List of Employees</h1>
<b>Employees...</b>

<table>
    <thead>
    <tr>
        <th>Link</th>

        <th>Employee ID</th>

        <th>First Name</th>

        <th>Last Name</th>

        <th>Hire Date</th>

        <th>Department</th>

        <th>Salary</th>

        <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <td>
        <a th:href="@{'/employee/{id}'(id=${employee.employeeId})}"
           th:text="${employee.firstName}+' '+${employee.lastName}">Bob</a>
    </td>
    <td th:text="${employee.getEmployeeId()}">ID</td>

    <td th:text="${employee.getFirstName()}">First Name</td>
    <td th:text="${employee.getLastName()}">Last Name</td>
    <td th:text="${employee.getHireDate()}">Hire Date</td>

    <td th:text="${employee.getDepartment()}">Department</td>
    <td th:text="${employee.getSalary()}">Salary</td>

    <td>
        <a th:href="@{'/employee/delete/{id}'(id=${employee.employeeId})}"
           th:text="DELETE"></a>
    </td>

    </tbody>
</table>

</html>
</title>
</head>
<body>

</body>
</html>
