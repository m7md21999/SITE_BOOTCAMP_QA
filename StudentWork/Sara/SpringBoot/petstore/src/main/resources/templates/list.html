<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>WELCOME TO THE PET STORE</title>
</head>

<body>

<h1>WELCOME TO THE PET STORE</h1>
<h2>List of Animals</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Sound</th>
    </tr>
    <head>
    <tbody>
    <tr th:each="animal: ${allAnimals}">
        <td th:text="${animal.name}">Bob</td>
        <td th:text="${animal.type}">DOG</td>
        <td th:text="${animal.sound}">woof</td>

    </tr>
    </tbody>
    </head>
    </thead>
</table>
</body>
</html>
