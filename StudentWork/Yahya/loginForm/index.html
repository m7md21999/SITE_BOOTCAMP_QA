<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../loginForm/style.css">
    <script src="../loginForm/script.js"></script>
    <title>Nader's Login form</title>
</head>

<body>
    <form method="/">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="nameID" type="text" placeholder="Enter Username" name="uname" required>
            <label for="uemail"><b>Email</b></label>
            <input id="emailID" type="text" placeholder="Enter Email" name="uemail" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw">
            <button type="submit" onclick="enterInfo()">Enter your damn info</button>
        </div>
    </form>
    <p id='name'></p>
    <p id='password'></p>
    <p id='email'></p>
</body>

</html>
