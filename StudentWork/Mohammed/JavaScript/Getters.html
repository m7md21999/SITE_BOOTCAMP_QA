            // ++ Prototype an OBJECT ++ 
            
            function Person (first, last, age, eyecolor){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.eyeColor = eyecolor;
            }
            Person.prototype.name = function(){
                return this.firstName + " " + this.lastName;
            };
            var p = new Person('MOHAMMED','ALDWSARI', 34, 'brown');
            document.write(p.name());
            console.log(p.name());
            
            // ++ PROTOTYPE INHERTINCAE ++ 
            
            const car = {};
            const list = [];
            console.log(Object.getPrototypeOf(car)=== Object.prototype);
            
            console.log(Object.prototype.isPrototypeOf(car));
            
            console.log(Object.getPrototypeOf(list) === Array.prototype);
            
            console.log(Array.prototype.isPrototypeOf(list));
