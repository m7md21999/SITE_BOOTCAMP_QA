<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>PetStore</title>
</head>
<body>

    <h2>List of Animals :</h2>

    <table border="2">
        <thead>
        <tr bgcolor="red">
            <th>Name</th>
            <th>Type</th>
            <th>Sound</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="animal: ${allAnimals}">
            <td>
                <a th:href="@{'/animal/{id}' (id=${animal.id})}"
                   th:text="${animal.name}" >BOB</a>
            </td>
            <td th:text="${animal.type}">CAT</td>
            <td th:text="${animal.sound}">Meow</td>
        </tr>
        </tbody>
    </table>

    <h3> <a href="/">HOME</a></h3>

</body>
</html>
