<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<title>Welcome to the EMS</title>

<table>

    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Email</th>
        <th>Hire Date</th>
        <th>Department</th>
        <th>Salary</th>

    </tr>
    </thead>

    <tbody>
    <tr>
        <td th:text="${employee.lastName}">not found</td>
        <td th:text="${employee.email}">not found</td>
        <td th:text="${employee.hireDate}">not found</td>
        <td th:text="${employee.department}">not found</td>
        <td th:text="${employee.salary}">not found</td>

        <a th:href="@{'/employee/delete/{id}'(id=${employee.id})}"
           th:text="DELETE"></a>
    </tr>
    </tbody>

</table>

<h3> <a href="/"> Home </a> </h3>
<h3> <a href="/employee/list.html"> List of Employees </a> </h3>



</body>
</html>
