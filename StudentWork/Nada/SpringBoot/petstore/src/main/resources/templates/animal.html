<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>

            <meta charset="UTF-8">
            <title>Pet Store</title>
            <style>
                table {
                    width:100%;
                }
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 15px;
                    text-align: left;
                }
                table#t01 tr:nth-child(even) {
                    background-color: #eee;
                }
                table#t01 tr:nth-child(odd) {
                    background-color: #fff;
                }
                table#t01 th {
                    background-color: black;
                    color: white;
                }
            </style>
        </head>


<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Sound</th>
        <th>Type</th>
    </tr>
    </thead>

    <tbody>
        <td th:text="${animal.name}">Bob</td>
        <td th:text="${animal.type}">CAT</td>
        <td th:text="${animal.sound}">Meow</td>
    </tr>
    </tbody>
</table>


</body>
</html>
