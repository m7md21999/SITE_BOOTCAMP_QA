<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="../static/css/EmpStyleSheet.css" th:href="@{/css/EmpStyleSheet.css}" rel="stylesheet" />

</head>
<body scroll="no" style="overflow:hidden">


<header>
    <div class="logo">
        <img src="../static/img/BUG_HUNTERS.png" th:src="@{/img/BUG_HUNTERS.png}" alt="logo"/>
    </div>
    <div class="name">
        <h1 >Employee Management System</h1>
        <div class="Home"><a href="/">HOME</a></div>
    </div>



</header>
<form th:action="@{'/employees/update/{id}'(id=${employee.id}) }"
      th:object="${employee}" method="post">
    <div>
        <label>Employee Id :</label>
        <input th:field="*{employeeId}" name="employeeId" for="employeeId" th:placeholder="${employee.employeeId}">
    </div>
    <div>
        <label>First Name :</label>
        <input th:field="*{firstName}" name="firstName" for="firstName" th:placeholder="${employee.firstName}">
    </div>
    <div>
        <label>Last Name :</label>
        <input th:field="*{lastName}" name="lastName" for="lastName" th:placeholder="${employee.lastName}">
    </div>
    <div>
        <label>Department :</label>
        <input type="text" th:field="*{department}" name="department" for="department" th:placeholder="${employee.department}">
    </div>
    <div>
        <label>Salary :</label>
        <input th:field="*{salary}" name="salary" for="salary" th:placeholder="${employee.salary}">
    </div>
    <div>
        <label>Hiring Date :</label>
        <input type="date" th:field="*{hiringDate}" name="hiringDate" for="hiringDate" th:placeholder="${employee.hiringDate}">
    </div>
    <div>
        <label>email :</label>
        <input type="email" th:field="*{email}" name="email" for="email" th:placeholder="${employee.email}">
    </div>

    <div>
        <button type="submit" id="submit" >Save</button>
    </div>


</form>


<h2><a href="/employees/list/">List</a> </h2>
<h2><a href="/">Home</a> </h2>




</body>
</html>
