<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Animal</title>
</head>
<body>

<title>Welcome to the Petstore!</title>

<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Sound</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td th:text="${animal.name}">Bob</td>
        <td th:text="${animal.type}">Cast</td>
        <td th:text="${animal.sound}">meow</td>

        <a th:href="@{'/animal/delete/{id}'(id=${animal.id})}"
           th:text="DELETE"></a>
    </tr>
    </tbody>

</table>

         <h3> <a href="/"> Home </a> </h3>
