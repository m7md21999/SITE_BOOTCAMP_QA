<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Animal </title>
</head>
<body>
<div id="show">
    <h1 th:text="${animal.id}">name</h1>
    <h1 th:text="${animal.name}">name</h1>
    <h1 th:text="${animal.type}">name</h1>
    <h1 th:text="${animal.sound}">name</h1>
    <button type="button" onclick="hideShow()">Edit</button>

</div>


<div id="edit">
    <form th:action="@{/animals/update}"
          th:object="${animal}" method="post"
    >
        <div>
            <label>Name :</label>
            <input th:field="*{name}" name="name" for="name">

        </div>
        <div>
            <label>Type :</label>
            <input th:field="*{type}" name="type" for="type">

        </div>
        <div>
            <label>Sound :</label>
            <input th:field="*{sound}" name="sound" for="sound">

        </div>
        <div>
            <button type="submit" id="submit" >Save</button>
        </div>


    </form>
</div>

<h2><a href="/animals/list">List</a> </h2>
<h2><a href="/">Home</a> </h2>




<script>


</script>

</body>
</html>
