<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Emp </title>
</head>
<body>
<form th:action="@{'/employees/update/{id}'(id=${employee.id}) }"
      th:object="${employee}" method="post"
>
    <div>
        <label>Employee Id :</label>
        <input th:field="*{employeeId}" name="employeeId" for="employeeId" th:placeholder="${employee.employeeId}">
    </div>
    <div>
        <label>First Name :</label>
        <input th:field="*{firstName}" name="firstName" for="firstName" th:placeholder="${employee.firstName}">
    </div>
    <div>
        <label>Last Name :</label>
        <input th:field="*{lastName}" name="lastName" for="lastName" th:placeholder="${employee.lastName}">
    </div>
    <div>
        <label>Department :</label>
        <input type="text" th:field="*{department}" name="department" for="department" th:placeholder="${employee.department}">
    </div>
    <div>
        <label>Salary :</label>
        <input th:field="*{salary}" name="salary" for="salary" th:placeholder="${employee.salary}">
    </div>
    <div>
        <label>Hiring Date :</label>
        <input type="date" th:field="*{hiringDate}" name="hiringDate" for="hiringDate" th:placeholder="${employee.hiringDate}">
    </div>
    <div>
        <label>email :</label>
        <input type="email" th:field="*{email}" name="email" for="email" th:placeholder="${employee.email}">
    </div>

    <div>
        <button type="submit" id="submit" >Save</button>
    </div>


</form>


<h2><a href="/employees/list/">List</a> </h2>
<h2><a href="/">Home</a> </h2>




</body>
</html>
