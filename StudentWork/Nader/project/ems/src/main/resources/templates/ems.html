<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Employee management system</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

	<link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/ionicons.min.css}" href="/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<!--	<link th:href="@{/css/styles.css}" href="/css/styles.css" rel="stylesheet" type="text/css" />-->

</head>
<body>
<nav id="topNav" class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand page-scroll" href="#"><i class="ion-ios-analytics-outline"></i> MythBusters</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li>
					<a class="page-scroll" href="/employees/new">Add Employee</a>
				</li>
				<li>
					<a class="page-scroll" href="http://localhost:8099/">Homepage</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a class="page-scroll" data-toggle="modal" title="MythBusters are here" href="#aboutModal">About</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

	<div class="container my-2" style="margin-left: 70px; margin-top: 100px;">
		<div class="card">
			<div class="card-body">
				<div th:switch="${#lists.isEmpty(employees)}" class="container my-5">
<!--					<h3 th:if="${employees.size == 0 } ? 'ACTIVE' : 'RETIRED'"></h3>-->
					<p class="my-5">
						<a href="/employees/new" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Employee</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="true">No Employees yet</h2>
						<div th:case="false">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Employee ID</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Hire Date</th>
										<th>Department</th>
										<th>Salary</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="emp : ${employees}">
										<td th:text="${emp.a_employeeId}"></td>
										<td th:text="${emp.a_firstName}"></td>
										<td th:text="${emp.b_lastName}"></td>
										<td th:text="${emp.hireDate}"></td>
										<td th:text="${emp.department}"></td>
										<td th:text="${emp.salary}"></td>
										<td><a th:href="@{/employees/edit/{id}(id=${emp.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/employees/delete/{id}(id=${emp.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easing.min.js}"></script>
<script type="text/javascript" th:src="@{/js/wow.js}"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>


</body>
</html>
