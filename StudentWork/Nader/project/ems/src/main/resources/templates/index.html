<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Employee management system</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<a class="navbar-brand" href="/">Employee Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${#lists.isEmpty(employees)}" class="container my-5">
<!--					<h3 th:if="${employees.size == 0 } ? 'ACTIVE' : 'RETIRED'"></h3>-->
					<p class="my-5">
						<a href="/employees/new" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Employee</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="true">No Employees yet</h2>
						<div th:case="false">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Employee ID</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Hire Date</th>
										<th>Department</th>
										<th>Salary</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="emp : ${employees}">
										<td th:text="${emp.a_employeeId}"></td>
										<td th:text="${emp.a_firstName}"></td>
										<td th:text="${emp.b_lastName}"></td>
										<td th:text="${emp.hireDate}"></td>
										<td th:text="${emp.department}"></td>
										<td th:text="${emp.salary}"></td>
										<td><a th:href="@{/employees/edit/{id}(id=${emp.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/employees/delete/{id}(id=${emp.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
