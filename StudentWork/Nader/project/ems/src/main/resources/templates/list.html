
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Petstore!</title>

    <style>
        table {
            border-spacing: 0.5rem;
            border-color: blue;
        }
    </style>
</head>

<body>
    <h1>List of Animals</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Sound</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${allEmployees}">

                <td>
                    <a th:href="@{'/employee/{id}'(id=${employee.id})}"
                       th:text="${employee.firstName}">BOB</a>
                </td>

<!--                <td th:text="${employee.}">Cat</td>-->
<!--                <td th:text="${employee.sound}">Meow</td>-->
                <td><a
                        th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>

<h3><a href="/">Home</a></h3>

</body>
</html>
