<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List of animals</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Sound</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal: ${allAnimals}">

        <td><a th:href="@{'/animal/{id}'(id=${animal.id})}"
               th:text="${animal.name}">BOB</a></td>

        <td th:text="${animal.type}">Cat</td>
        <td th:text="${animal.sound}">Meooow</td>
        <td><a th:href="@{/animal/delete/{id}(id=${animal.id})}">Delete</a></td>
    </tr>
    </tr>
    </tbody>
</table>

<h3><a href="/">Home page</a></h3>

</body>
</html>
