<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update an employee</title>

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div id="main">
    <div id="header"> <a href="/" class="logo"><img src="../static/images/logo.png" th:src="@{/images/logo.png}" width="101" height="100" alt="" /></a>
        <ul id="top-navigation">
            <li><span><span><a href="/">Homepage</a></span></span></li>
            <li><span><span><a href="/employee/list">Employees</a></span></span></li>
            <li><span><span><a href="/employee/add">Add Employee</a></span></span></li>
            <li><span><span><a href="/h2-console">H2 Admin Console</a></span></span></li>
        </ul>
    </div>
    <div id="middle">

        <div class="table"><img src="../static/images/bg-th-left.gif" th:src="@{/images/bg-th-left.gif}" width="8"
                                height="7" alt="" class="left"/> <img src="img/bg-th-right.gif" width="7" height="7"
                                                                      alt="" class="right"/>

            <form id="updateEmployeeForm"
                  action="#"
                  th:action="@{'/employee/save'}"
                  th:object="${employee}"
                  method="post">

                <fieldset>

                    <table class="listing form" cellpadding="0" cellspacing="0">
                        <tr>
                            <th class="full" colspan="2">Add employee</th>
                        </tr>
                        <tr>
                            <td class="first" width="172"><strong>Id</strong></td>
                            <td class="last"><input required type="number" readonly th:field="*{employeeId}" id="employeeId"></td>
                        </tr>
                        <tr class="bg">
                            <td class="first"><strong>First name</strong></td>
                            <td class="last"><input required th:field="*{firstName}" id="firstName"></td>
                        </tr>
                        <tr>
                            <td class="first"><strong>Last name</strong></td>
                            <td class="last"><input required th:field="*{lastName}" id="lastName"></td>
                        </tr>
                        <tr class="bg">
                            <td class="first"><strong>Hire Date</strong></td>
                            <td class="last"><input required type="date" th:field="*{hireDate}" id="hireDate"></td>
                        </tr>
                        <tr>
                            <td class="first"><strong>Email</strong></td>
                            <td class="last"><input required type="email" th:field="*{email}" id="email"></td>
                        </tr>
                        <tr class="bg">
                            <td class="first"><strong>Department</strong></td>
                            <td class="last">
                                <select th:field="*{department}" id="department">
                                    <option th:value="'HR'" th:text="Human_Resources"></option>
                                    <option th:value="'IT'" th:text="Information_Technology"></option>
                                    <option th:value="'Finance'" th:text="Finance"></option>
                                    <option th:value="'QA'" th:text="Quality_Assurance"></option>
                                    <option th:value="'Management'" th:text="Management"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="first"><strong>Salary</strong></td>
                            <td class="last"><input required type="number" step="0.01" th:field="*{salary}" id="salary">
                                <span>SAR</span>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="2">
                                <button class="button" type="submit" id="submit">Update</button>
                            </th>
                        </tr>

                    </table>

                </fieldset>

            </form>
            <p>&nbsp;</p>
        </div>
    </div>
</div>
</div>

</body>
</html>
