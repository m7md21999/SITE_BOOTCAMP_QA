<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Details</title>
</head>
<body>

<h1>Employee</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Hire Date</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    </thead>

    <tbody>
    <tr>

        <td th:text="${employee.employeeId}">00000</td>
        <td th:text="${employee.firstName} +' '+ ${employee.lastName}">name</td>
        <td th:text="${employee.hireDate}">hireDate</td>
        <td th:text="${employee.email}">email</td>
        <td th:text="${employee.department}">department</td>
        <td th:text="${employee.salary}">0.0</td>

    </tr>
    </tbody>
</table>


<h3><a href="/">Home</a></h3>


</body>
</html>
