<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal List</title>
</head>


<body>


<h1>List of Animals</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Sound</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="animal: ${allAnimals}">



            <td th:width="100px">
                <a th:href="@{'/animal/{id}' (id=${animal.id})}"
                   th:text="${animal.name}">BOB</a>
            </td>

            <td th:width="100px" th:text="${animal.type}">Cat</td>
            <td th:width="100px" th:text="${animal.sound}">Meow</td>

        </tr>
    </tbody>
</table>



<h3><a href="/">Home</a> </h3>

</body>
</html>
