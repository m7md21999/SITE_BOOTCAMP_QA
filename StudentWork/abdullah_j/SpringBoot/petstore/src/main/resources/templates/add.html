<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>

<h1>Add new Animal</h1>

*** Add Animal Form ***

<form id="newAnimalForm"
      action="#"
      th:action="@{/animal/new}"
      th:object="${animal}"
      method="post">

    <fieldset>
        <table>
            <tr>
                <th>
                    <label for="name">Name</label>
                </th>
                <td>
                    <input th:field="*{name}" id="name">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="type">Type</label>
                </th>
                <td>
                    <input th:field="*{type}" id="type">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="sound">Sound</label>
                </th>
                <td>
                    <input th:field="*{sound}" id="sound">
                </td>
            </tr>


            <tr>
                <th colspan="2">
                    <button type="submit" id="submit">Create</button>
                </th>
            </tr>

        </table>

    </fieldset>

</form>



<h3><a href="/">Home</a> </h3>
<h3><a href="/animal/list.html">Animals</a></h3>


</body>
</html>
