<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title> Welcome to the EMS!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<h1>Add new Employee</h1>

<div orm id="newEmployeeForm"
      action="#"
      th:action="@{/employee/create}"
      th:object="${employee}" method="post">
    <div class="w3-table-all">
    <div class="form-group row">
        <label for="employeeId" align="center" class="col-form-label col-sm-2 pt-0">Employee Id</label>
            <input type="number" class="form-group row" th:field = "*{employeeId}" id="employeeId"required>
    </div>
    <div class="form-group row">
        <label for="firstName" align="center" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input class="form-group row" th:field = "*{firstName}" id="firstName" required>
        </div>
    </div>
    </div>
    <div class="form-group row">
        <label for="lastName" align="center" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input class="form-group row" th:field = "*{lastName}" id="lastName" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="hireDate" align="center" class="col-sm-2 col-form-label">Hair Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-group row" th:field = "*{hireDate}" id="hireDate"required>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" align="center" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type = "email" class="form-group row" th:field = "*{email}" id="email"required>
        </div>
    </div>
    <fieldset>
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0" align="center" >Departments</legend>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="department" id="Human Resources" value="Human Resources" checked>
                    <label class="form-check-label" for="Human Resources">
                        Human Resources
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="department" id="Information Technology" value="Information Technology">
                    <label class="form-check-label" for="Information Technology">
                        Information Technology
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="department" id="Finance" value="Finance">
                    <label class="form-check-label" for="Finance">
                        Finance
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="department" id="Quality Assurance" value="Quality Assurance">
                    <label class="form-check-label" for="Quality Assurance">
                        Quality Assurance
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="department" id="Management" value="Management">
                    <label class="form-check-label" for="Management">
                        Management
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="salary" align="center" class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
                <input type="number" class="form-group row" th:field = "*{salary}" id="salary" required>
            </div>
        </div>
    </fieldset>
            <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Create</button>
            </div>
</div>
</form>
<body style="background-color:#B0E0E6";>
</body>
</html>
