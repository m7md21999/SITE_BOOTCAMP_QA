<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title> Welcome to the EMS!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>


<h1>Add new Employee</h1>

<form id="UpdateEmployeeForm"
      action="#"
      th:action="@{/employee/save}"
      th:object="${employee}" method="post">
    <fieldset class="form-group">
        <table>
            <div class="form-group row">
                <label for="employeeId" class = "col-sm-2 col-form-label" > Employee Id</label>
                <div lass="col-sm-10%">
                    <input type="number" class="form-control" th:field = "*{employeeId}" id="employeeId"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field = "*{firstName}" id="firstName">
                </div>
            </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field = "*{lastName}" id="lastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="hireDate" class="col-sm-2 col-form-label">Hair Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field = "*{hireDate}" id="hireDate">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type = "email" class="form-control" th:field = "*{email}" id="email">
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Departments</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="Human Resources" value="Human Resources" checked>
                        <label class="form-check-label" for="Human Resources">
                            Human Resources
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="Information Technology" value="Information Technology">
                        <label class="form-check-label" for="Information Technology">
                            Information_Technology
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="Finance" value="Finance">
                        <label class="form-check-label" for="Finance">
                            Finance
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="Quality Assurance" value="Quality Assurance">
                        <label class="form-check-label" for="Quality Assurance">
                            Quality Assurance
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="department" id="Management" value="Management">
                        <label class="form-check-label" for="Management">
                            Management
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field = "*{salary}" id="salary">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">UPDATE</button>
                </div>
            </div>
        </table>
    </fieldset>
</form>
<body>
</body>
</html>
