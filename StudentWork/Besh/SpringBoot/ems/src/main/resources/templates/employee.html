<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Welcome to the EMS!</title>
</head>
<body>
<h1> List of Employees</h1>
<h2> Employees</h2>
<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hire Date</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${employee.employeeId">Bob</td>
        <td th:text="${employee.firstName">Cat</td>
        <td th:text="${employee.lastName}">Meow</td>
        <td th:text="${employee.hireDate">Bob</td>
        <td th:text="${employee.email">Cat</td>
        <td th:text="${employee.department}">Meow</td>
        <td th:text="${employee.salary}">Meow</td>
        <td>
            <a th:href="@{'/employee/delete/{id}'(id=${employee.employeeId})}"
               th:text="DELETE"></a>
        </td>
    </tr>
    </tbody>
</table>
<h3> <a href="/employee/list.html">List of Employees</a> </h3>
</body>
</html>
