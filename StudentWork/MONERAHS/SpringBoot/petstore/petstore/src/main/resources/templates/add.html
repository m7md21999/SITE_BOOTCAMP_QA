<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WELCOME TO PETSTORE</title>
</head>
<body>

<h1>ADD NEW ANIMAL</h1>
*** Add Animal HTML Form (Name, Type, Sound) ***

<form id="newAnimalForm" action="#"
      th:action="@{/animal/new}"
      th:object="${animal}" method="post">
    <fieldset>
        <table>
            <tr>
                <th>
                    <label for="name">Name</label>
                </th>
                <td>
                    <input th:field="*{name}"id="name">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" id="submit">Create</button>
                </th>
            </tr>
        </table>
    </fieldset>



</form>




</body>
</html>
